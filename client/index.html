<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Magic Gathered</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id = 'title'>Magic Gathered</h1>
        <h2 id = 'subtitle'>---Deck Builder---</h2>
    </header>
    <section id = 'searchdiv' class = 'column'>
        <h2>Card Search</h2>
        <form id = 'search' action="">
            <label for="name">Card Name</label>
            <input id = 'name' type="text" size = 15 placeholder="Enter Text">
            <label for="type">Type</label>
            <input id = 'type' type="text" size = 15 placeholder="Enter Text">
            <label for="subtype">Subtype</label>
            <input id = 'subtype' type="text" size = 15 placeholder="Enter Text">
            <div class = 'colorbox'>
                <input id = 'white' type="checkbox" value="white">
                <label for="white"> White</label>
            </div>
            <div class = 'colorbox'>
                <input id = 'green' type="checkbox" value="green">
                <label for="green"> Green</label>
            </div>    
            <div class = 'colorbox'>
                <input id = 'blue' type="checkbox" value="blue">
                <label for="blue"> Blue</label>
            </div>
            <div class = 'colorbox'>
                <input id = 'red' type="checkbox" value="red">
                <label for="red"> Red</label>
            </div>
            <div class = 'colorbox'>
                <input id = 'black' type="checkbox" value="black">
                <label for="black"> Black</label>
            </div>
            <label for="text">Text Contains</label>
            <input id = 'text' type="text" size = 15 placeholder="Enter Text">
            <label for="cmc">Converted Mana Cost</label>
            <input id = 'cmc' type="number" placeholder="Number">
            <label for="power">Power</label>
            <input id = 'power' type="number" placeholder="Number">
            <label for="toughness">Toughness</label>
            <input id = 'toughness' type="number" placeholder="Number">
            <label for="loyalty">Loyalty</label>            <input id = 'loyalty' type="number" placeholder="Number">
            <input type="submit" value = 'Search Cards'>
        </form>
    </section>
    <section id = 'cardsdiv'>
        <h2>Search Results</h2>
        <div id = 'cards' class = 'column'></div>
        <div id = 'pagebtns'>
            <button id = 'previous' class = 'btn hide'> < Prev Page </button>
            <button id = 'next' class = 'btn hide'> Next Page > </button>
        </div>
    </section>
    <section id = 'decks' class = 'column'>
        <h2>Decks</h2>
        <form id = 'createdeck' action="">
            <input id = 'deckname' type="text" size = 15 placeholder="Enter Text">
            <input id = 'decknamebtn' type="submit" value="Create Deck">
        </form>
        <select id="deckselect">
        </select>
        <div id = 'decktitlediv'>
            <h3 id = 'decktitle'></h3>
        </div>
        <div id = 'deck'></div>
    </section>
    <img id = 'cardhoverimg' class = 'hide' src="" alt="">
    <div id = 'editmodal' class = 'modal'>
        <div id = 'editmodalcontent'>
            <p>Edit your Deck's name</p>
            <form id = 'editdeckform' action="">
                <input id = 'editdeckfield' type="text" required placeholder="Enter Text" size = 15>
                <input type="submit" value = 'Edit Deck Name'>
            </form>
            <button id = 'editcancel'>Cancel</button>
        </div>
    </div>
    <div id = 'confirmmodal' class = 'modal'>
        <div id = 'confirmmodalcontent'>
            <p>Are you sure you want to delete this deck?</p>
            <button id = 'confirmdelete' class = 'confirmbtn'>Yes</button>
            <button id = 'canceldelete' class = 'confirmbtn'>Cancel</button>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
